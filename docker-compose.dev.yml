# ============================================
# Knowledge AI Platform - Development Docker Compose
# Use: docker-compose -f docker-compose.dev.yml up
# ============================================

version: '3.8'

services:
  # ===========================================
  # Redis for Development
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: youtube-learning-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_dev_data:
    driver: local
