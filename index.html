<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#090909" />
    <meta name="description" content="Knowledge AI - Plateforme B2B d'intelligence éducative et de veille sectorielle automatisée" />

    <title>Knowledge AI | Intelligence Éducative</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23ABF43F' rx='20' width='100' height='100'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='%23090909' font-family='system-ui' font-weight='bold'>K</text></svg>" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      /* Critical CSS - Loading state */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        height: 100%;
        width: 100%;
      }

      body {
        background-color: #090909;
        color: #ffffff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Loading spinner */
      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
        background: #090909;
        z-index: 9999;
      }

      #loading .logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #ABF43F 0%, #3FF4E5 100%);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        color: #090909;
        animation: pulse 2s ease-in-out infinite;
      }

      #loading .text {
        color: #6B6B6B;
        font-size: 14px;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.95); opacity: 0.8; }
      }

      /* Hide loading when app loads */
      #root:not(:empty) + #loading,
      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Loading state shown before React mounts -->
    <div id="loading">
      <div class="logo">K</div>
      <div class="text">Chargement...</div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
